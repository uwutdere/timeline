<body>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Zaman Çizelgesi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">Hakkımızda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Galeri</a>
                    </li>

    <div class="container mt-5 fade-in">
        <div class="row justify-content-center" id="gallery">
          <!-- Dinamik olarak resimler burada yüklenecek -->
        </div>
    </div>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modal-date"></h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <img id="modal-image" class="img-fluid" src="" alt="Modal Image">
            </div>
          </div>
        </div>
    </div>

    <footer class="text-light text-center py-4 fade-in">
        <div class="container">
            <p class="mb-0">Umut & Nesil &copy; 2024 | Tüm Hakları Saklıdır</p>
            <p class="mb-0">Sosyal Medya Hesaplarımız:</p>
            <div class="mt-3">
                <a href="https://www.instagram.com/minii3e/" class="text-light me-1" target="_blank"><i class="bi bi-instagram"></i> @minii3e</a>
                <a href="https://www.instagram.com/uwutdere/" class="text-light" target="_blank"><i class="bi bi-instagram"></i> @uwutdere</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    // Resimlerin bulunduğu klasör ve resimlerin isimleri ile tarihleri
    const imagesData = [
        { src: "ilk_alisveris.jpg", date: "27-03-2023" },
        { src: "ilk_ayakkabi.jpg", date: "21-11-2023" },
        { src: "ilk_bileklik.jpg", date: "01-01-2023" },
        { src: "ilk_cicek.jpg", date: "22-10-2023" },
        { src: "ilk_dogumgunu.jpg", date: "29-03-2024" },
        { src: "ilk_fotograf.jpg", date: "04-10-2022" },
        { src: "ilk_sarilma.jpg", date: "24-10-2022" },
        { src: "ilk_jelibon.jpg", date: "24-10-2022" },
        { src: "ilk_kavga.jpg", date: "09-11-2022" },
        { src: "ilk_kiyafet.jpg", date: "28-11-2022" },
        { src: "ilk_hediye.jpg", date: "06-01-2023" },
        { src: "ilk_yagmur.jpg", date: "21-01-2023" },
        { src: "ilk_sanslibendekalisi.jpg", date: "22-01-2023" },
        { src: "ilk_kolye.jpg", date: "08-03-2023" },
        { src: "ilk_yemek.jpg", date: "24-06-2023" },
        { src: "ilk_konser.jpg", date: "06-07-2023" },
        { src: "ilk_gratisziyaret.jpg", date: "21-07-2023" },
        { src: "ilk_maske.jpg", date: "24-12-2023" },
        { src: "ilk_yemekyapma.jpg", date: "31-12-2023" },
        { src: "ilk_nesildekalisim.jpg", date: "31-12-2023" }
        // Buraya daha fazla resim ekleyebilirsiniz
    ];

    const imageFolder = "assets/images/";
    const gallery = document.getElementById("gallery");

    imagesData.forEach((imageData, index) => {
        const colDiv = document.createElement("div");
        colDiv.className = "col-4 mb-4 gallery-item";

        const img = document.createElement("img");
        img.className = "img-thumbnail gallery-img";
        img.src = imageFolder + imageData.src;
        img.alt = `Image ${index + 1}`;
        img.dataset.bsToggle = "modal";
        img.dataset.bsTarget = "#exampleModal";
        img.onclick = function() {
            document.getElementById("modal-image").src = this.src;
            document.getElementById("modal-date").innerText = imageData.date;
        };

        colDiv.appendChild(img);
        gallery.appendChild(colDiv);
    });
});
    </script>
</body>
</html>
